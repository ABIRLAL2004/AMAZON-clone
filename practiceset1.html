<!-- QUESTION 1)CREATE A SIMPLE DIV WITH AN ID"BOX"
  ADD SOME TEXT CONTENT INSIDE THE DIV.
  SET ITS BACKGROUND COLOR TO BLUE.
  QUESTION 2)CREAT 3 HEADINGS WITH h1,h2&h3
 GIVE THEM ALL A CLASS "HEADING & SET COLOR OF
 HEADINGS TO RED.
 QUESTION 3) CREAT A BUTTON & SET ITS BACKGROUND COLOR TO:
 .GREEN USING CSS STYLESHEET.
 .BLUE USING <STYLE> TAG
 .PINK USING INLINE TAG-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRACTICE SET</title>
  <link rel="stylesheet" href="practice1style.css">
  <style>
    button{
      background-color: blue;
    }
    div {
      background-color: blue;
    }

    .heading {
      color: red;
    }
  </style>

</head>

<body>
  <div id="box"> This is my 1st practice set </div>
  <h1 class="heading">HEADING1</h1>
  <h2 class="heading">HEADING2</h2>
  <h3 class="heading">HEADING3</h3>
  <button style="background-color: pink;"> click me</button>


</body>

</html>
